<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find People - Beta - A Progressive Web App project.</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <img src="images/logo-people.png" class="people--logo" />
        <h1 class="people-title">Find People</h1>
        <p>A progressive web app project.</p>
      </header>
      <div class="btn-section">
        <button id="btn-find-female" class="btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Female
        </button>
        <button id="btn-find-male" class="btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Male
        </button>
        <button id="btn-find-random" class="btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Whatever
        </button>
      </div>
      <div class="people--list">
        <ul>
          <li>
            <img id="picture" class="people--pic" />
          </li>
          <li>
            <strong id="firstName" class="people--name"></strong>
          </li>
          <li>
            <small id="email" class="people--email"></small>
          </li>
        </ul>
      </div>
    </div>
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/app.js"></script>
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope)
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed: ', error.scope);
          });
      }
    </script>
  </body>
  </html>
